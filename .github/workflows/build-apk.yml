name: Build Android APK (Fix Fullscreen)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ۱. دلته موږ د سټاټوس بار پلګین انسټالوو
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/status-bar

      # ۲. دلته موږ د Capacitor تنظیمات جوړوو چې سټاټوس بار جلا کړي
      - name: Create Capacitor Config
        run: |
          cat <<EOF > capacitor.config.json
          {
            "appId": "com.elyasomar.timeapp",
            "appName": "ElyasTimeApk",
            "webDir": "dist",
            "server": {
              "androidScheme": "https"
            },
            "plugins": {
              "StatusBar": {
                "overlaysWebView": false,
                "style": "DARK",
                "backgroundColor": "#ffffff"
              }
            }
          }
          EOF

      - name: Install Capacitor Core & Android
        run: |
          npm install @capacitor/core
          npm install @capacitor/cli --save-dev
          npm install @capacitor/android

      - name: Initialize Capacitor (If needed)
        run: |
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            npx cap init "ElyasTimeApk" "com.elyasomar.timeapp" --web-dir=dist
          fi

      - name: Build Web App
        run: npm run build

      - name: Add Android Platform
        run: |
          npx cap add android
          npx cap sync

      # ۳. دا ډیره مهمه برخه ده: دلته موږ د انډرایډ ۱۵ فول سکرین حالت بندوو
      - name: Disable Android 15 Edge-to-Edge
        run: |
          cd android/app/src/main/res/values
          # په styles.xml کې د فول سکرین بندولو کوډ ورزیاتول
          sed -i 's/<style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar">/<style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar">\n        <item name="android:windowOptOutEdgeToEdgeEnforcement">true<\/item>/' styles.xml
          cat styles.xml

      - name: Fix Kotlin Duplicate Classes
        run: |
          cd android
          cat <<EOF >> build.gradle
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
                      force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'
                      force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
                  }
              }
          }
          EOF

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
