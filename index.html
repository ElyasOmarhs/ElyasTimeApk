<!DOCTYPE html>
<html lang="ps" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>د مدرسې د مهال ویش هوښیار سیستم</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              primary: { 
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
              },
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
        --primary-50: #f5f3ff;
        --primary-100: #ede9fe;
        --primary-400: #818cf8;
        --primary-500: #6366f1;
        --primary-600: #4f46e5;
        --primary-700: #4338ca;
      }
      
      body {
        background-color: #f1f5f9;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      html.dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }

      html.dark .bg-white {
        background-color: #1e293b;
      }

      html.dark .text-slate-800, html.dark .text-slate-900, html.dark .text-slate-700 {
        color: #f1f5f9;
      }

      html.dark .text-slate-500, html.dark .text-slate-600 {
        color: #94a3b8;
      }
      
      html.dark .border-slate-200, html.dark .border-slate-100 {
        border-color: #334155;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Sticky Table Styles */
      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 20;
      }
      .sticky-col {
        position: sticky;
        right: 0;
        z-index: 30;
      }
      .sticky-header.sticky-col {
        z-index: 40;
      }

      @media print {
        @page {
          size: landscape;
          margin: 0.5cm;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .app-container, .toast-container, header, .sidebar {
          display: none !important;
        }
        #export-canvas-container {
          position: relative !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          display: block !important;
          pointer-events: auto !important;
          z-index: 9999 !important;
        }
      }

      #export-canvas-container {
        position: fixed;
        top: 0;
        left: -10000px; 
        width: 2000px;  
        background-color: white;
        z-index: -100;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
