<!DOCTYPE html>
<html lang="ps" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>د مدرسې د مهال ویش هوښیار سیستم</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              primary: { 
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
              },
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
        --primary-50: #f5f3ff;
        --primary-100: #ede9fe;
        --primary-400: #818cf8;
        --primary-500: #6366f1;
        --primary-600: #4f46e5;
        --primary-700: #4338ca;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        /* دا ډاډ ورکوي چې شالید (Background) به تل د سکرین تر پایه وي */
        min-height: 100vh;
        background-color: var(--primary-50);
        
        /* --- د سټاټوس بار د اصلاح لپاره نوی کوډ --- */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        /* -------------------------------------- */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Sticky Table Styles */
      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 20;
      }
      .sticky-col {
        position: sticky;
        right: 0;
        z-index: 30;
      }
      .sticky-header.sticky-col {
        z-index: 40;
      }

      @media print {
        @page {
          size: landscape;
          margin: 0.5cm;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .app-container, .toast-container, header, .sidebar {
          display: none !important;
        }
        #export-canvas-container {
          position: relative !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          display: block !important;
          pointer-events: auto !important;
          z-index: 9999 !important;
        }
      }

      #export-canvas-container {
        position: fixed;
        top: -9999px;
        left: -9999px;
        z-index: -1;
        pointer-events: none;
        background-color: white;
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="root"></div>
  </body>
</html>
